<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">
			<h:form id="detail" rendered="#{user.permissions le 1}">
				<h2>Broker Detail</h2>

				<h:commandButton value="edit" immediate="true"
					action="#{actionBrokerDetail.startEdit}"
					rendered="#{!actionBrokerDetail.edit}" />
				<h:commandButton value="discard changes"
					action="#{actionBrokerDetail.discardEdit}"
					rendered="#{actionBrokerDetail.edit}" />
				<h:panelGrid columns="2">
					<h:outputText value="Broker Id:" />
					<h:panelGroup>
						<h:outputText
							value="#{actionBrokerDetail.selectedBroker.brokerId}" />
					</h:panelGroup>

					<h:outputText value="Broker Name:" />
					<h:panelGroup>
						<h:outputText
							value="#{actionBrokerDetail.selectedBroker.brokerName}"
							rendered="#{!actionBrokerDetail.edit}" />
						<h:inputText value="#{actionBrokerDetail.newName}"
							rendered="#{actionBrokerDetail.edit}" />
					</h:panelGroup>

					<h:outputText value="Broker Authorization Token:" />
					<h:panelGroup>
						<h:outputText
							value="#{actionBrokerDetail.selectedBroker.brokerAuthToken}"
							rendered="#{!actionBrokerDetail.edit}" />
						<h:inputText value="#{actionBrokerDetail.newAuthorization}"
							rendered="#{actionBrokerDetail.edit}" />
					</h:panelGroup>

					<h:outputText value="Broker Short Description (200 Character Max):" />
					<h:panelGroup>
						<h:outputText
							value="#{actionBrokerDetail.selectedBroker.shortDescription}"
							rendered="#{!actionBrokerDetail.edit}" />
						<h:inputTextarea value="#{actionBrokerDetail.newShortDescription}"
							rendered="#{actionBrokerDetail.edit}" />
					</h:panelGroup>

					<h:outputText value="Currently participating in:" />
					<h:panelGroup>
						<h:outputText value="Not implemented" />
					</h:panelGroup>
				</h:panelGrid>
				<h:commandButton value="save"
					action="#{actionBrokerDetail.saveEdit}"
					rendered="#{actionBrokerDetail.edit}" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
