<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">
			<h:outputText value="Open Tournaments Available" />
			<h:dataTable border="1"
				style="border:1px solid black;border-collapse:collapse;text-align:center"
				value="#{tournaments.tournamentList}" var="t">


				<h:column>
					<f:facet name="header">Tournament Name</f:facet>
    						#{t.tournamentName}
    			</h:column>


				<h:column>
					<f:facet name="header">Start Time</f:facet>
    						#{t.startTime}
    			</h:column>

				<h:column>
					<!-- column header -->
					<f:facet name="header">Competition Type</f:facet>
					<!-- row record -->
    						Single-game
    			</h:column>

				<h:column>
					<f:facet name="header">Max Brokers</f:facet>
    						#{t.maxBrokers}
    			</h:column>

				<h:column>
					<f:facet name="header">Registered Brokers</f:facet>
    						#{t.numberRegistered}
    			</h:column>

				<h:column>
					<f:facet name="header">Register Broker</f:facet>
					<h:commandButton value="Register"
						rendered="#{t.maxBrokers != t.numberRegistered}"
						action="#{t.register(Name,Value)}" />
				</h:column>

			</h:dataTable>

		</ui:define>
	</ui:composition>
</h:body>
</html>
