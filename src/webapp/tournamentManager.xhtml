<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<h:body>
	<ui:composition template="template.xhtml">


		<ui:define name="content">
			<f:view>
				<h:form enctype="multipart/form-data"
					rendered="#{user.permissions le 0}">
					<h2>Tournament Manager</h2>
					<br />
					<h4>Create Tournament</h4>
					<h:panelGrid columns="2">

						<h:outputText value="Tournament Name" />
						<h:panelGroup>
							<h:inputText value="#{actionTournament.tournamentName}" />
						</h:panelGroup>

						<h:outputText value="Tournament Type:" />
						<h:panelGroup>
							<h:selectOneMenu value = "#{actionTournament.type}">
								<f:selectItems value="#{actionTournament.types}" var="t"
									itemValues="#{t.ordinal}" itemLabel="#{t.label}" />
							</h:selectOneMenu>
						</h:panelGroup>


						<h:outputText value="Starting Date/Time (dd/month/yyyy/hh/mm):" />
						<h:panelGroup>
							<t:inputDate value="#{actionTournament.startTime}" type="both" ampm="false" popupCalendar="true" />
						</h:panelGroup>

						<h:outputText value="Maximum Number of Brokers to Participate" />
						<h:panelGroup>
							<h:selectOneMenu value="#{actionTournament.maxBrokers}">
								<f:selectItem itemValue="1" itemLabel="1 Broker(s)" />
								<f:selectItem itemValue="2" itemLabel="2 Broker(s)" />
								<f:selectItem itemValue="3" itemLabel="3 Broker(s)" />
								<f:selectItem itemValue="4" itemLabel="4 Broker(s)" />
								<f:selectItem itemValue="5" itemLabel="5 Broker(s)" />
								<f:selectItem itemValue="6" itemLabel="6 Broker(s)" />
								<f:selectItem itemValue="7" itemLabel="7 Broker(s)" />
								<f:selectItem itemValue="8" itemLabel="8 Broker(s)" />
								<f:selectItem itemValue="-1" itemLabel="More Brokers" />
							</h:selectOneMenu>
						</h:panelGroup>

						<h:outputText value="Select Machine(s) to use in Tournament:" />
						<h:panelGroup>
							<h:selectManyCheckbox>
								<f:selectItem itemValue="tac10" itemLabel="tac10" />
								<f:selectItem itemValue="tac11" itemLabel="tac11" />
								<f:selectItem itemValue="tac12" itemLabel="tac12" />
								<f:selectItem itemValue="tac13" itemLabel="tac13" />
							</h:selectManyCheckbox>
						</h:panelGroup>


						<h:outputLabel value="Upload Bootstrap File:" />
						<h:panelGroup>
							<h:form>
								<t:inputFileUpload disabled="true" value="#{upload.uploadedFile}"
									accept="mime-type" storage="file" required="true" />
							</h:form>
						</h:panelGroup>
						
						<h:outputLabel value="Upload Pom File:" />
						<h:panelGroup>
							<h:form>
								<t:inputFileUpload disabled="true" value="#{upload.uploadedFile}"
									accept="mime-type" storage="file" required="true" />
							</h:form>
						</h:panelGroup>


						<h:outputText value="Submit Tournament (opens for registration):" />
						<h:panelGroup>
							<h:commandButton value="Submit" action="#{actionTournament.createTournament}" />
						</h:panelGroup>
					</h:panelGrid>


				</h:form>
			</f:view>
			<h:form rendered="#{user.permissions gt 0}">
				<h2>Insufficient Permissions</h2>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
