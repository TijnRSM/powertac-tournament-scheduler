<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">
			<h:form id="account" rendered="#{user.permissions le 1}">
				<h:panelGrid columns="2">
					<h:outputText value="List of Brokers:" />
					<h:panelGroup>
						<h:selectOneListbox id="listbox" style="width:400px"
							value="#{actionAccount.selectedBrokerId}"
							valueChangeListener="#{actionAccount.listChanged}" size="5"
							onclick="submit()">
							<f:selectItems value="#{user.brokers}" var="b"
								itemValue="#{b.brokerId}"
								itemLabel="#{b.brokerName} : #{b.brokerAuthToken}" />
						</h:selectOneListbox>
					</h:panelGroup>

					<h:commandButton value="Add Broker Name"
						action="#{actionAccount.addBroker}" />
					<h:panelGroup>
						<h:inputText value="#{actionAccount.newBrokerName}" />
					</h:panelGroup>
					
					<h:commandButton value="Broker Details"
						action="#{actionBrokerDetail.startDetail(actionAccount.selectedBrokerId)}" disabled="#{actionAccount.selectedBrokerName == null}"/>
					<h:panelGroup>
						<h:outputText value="#{actionAccount.selectedBrokerName}" />
					</h:panelGroup>
					
					

					<h:commandButton value="Delete Broker"
						action="#{actionAccount.deleteSelectedBroker}" />
					<h:panelGroup>
					</h:panelGroup>
				</h:panelGrid>
				<br />

				Selected Broker: <h:outputText id="selectedBroker" value="#{actionAccount.selectedBrokerName}" /><br/>
				Broker Auth Token: <h:outputText value="#{actionAccount.selectedBrokerAuth}" />
				
				<h:dataTable border="1"
					style="border:1px solid black;border-collapse:collapse;text-align:center"
					value="#{actionAccount.availableTournaments}" var="t">


					<h:column>
						<f:facet name="header">Tournament Name</f:facet>
    						#{t.tournamentName}
    				</h:column>


					<h:column>
						<f:facet name="header">Start Time</f:facet>
    						#{t.startTime}
    				</h:column>

					<h:column>
						<!-- column header -->
						<f:facet name="header">Competition Type</f:facet>
						<!-- row record -->
    						Single-game
    				</h:column>

					<h:column>
						<f:facet name="header">Max Brokers</f:facet>
    						#{t.maxBrokers}
    				</h:column>

					<h:column>
						<f:facet name="header">Registered Brokers</f:facet>
    						#{t.numberRegistered}
    				</h:column>

					<h:column>
						<f:facet name="header">Register Broker</f:facet>
						<h:commandButton value="Register"
							rendered="#{(t.maxBrokers != t.numberRegistered)}"
							action="#{actionAccount.register(t.tournamentName)}" />
						<h:outputText value="Full" rendered="#{t.maxBrokers == t.numberRegistered}" />
					</h:column>

				</h:dataTable>
			</h:form>
			<h:form rendered="#{user.permissions gt 1}">
				<h2>Insufficient Permissions</h2>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
