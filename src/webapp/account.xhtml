<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">
			<h:form id="account" rendered="#{user.permissions le 1}">				
				<h:dataTable border="1"
					style="border:1px solid black;border-collapse:collapse;text-align:center"
					value="#{actionAccount.brokers}" var="b">


					<h:column>
						<f:facet name="header">Broker Name</f:facet>
    						#{b.brokerName}
    				</h:column>


					<h:column>
						<f:facet name="header">Broker Id</f:facet>
    						#{b.brokerId}
    				</h:column>
				
					<h:column>
						<!-- column header -->
						<f:facet name="header">Broker Auth Token</f:facet>
						<!-- row record -->
    						#{b.brokerAuthToken}
    				</h:column>
					
					<h:column>
						<f:facet name="header">Short Description</f:facet>
							#{b.shortDescript}						
					</h:column>
					
					<h:column>
						<f:facet name="header">Action</f:facet>
						<h:commandButton value="edit"/>
						<h:commandButton value="delete"/>
					</h:column>

				</h:dataTable>
			</h:form>
			<h:form rendered="#{user.permissions gt 1}">
				<h2>Insufficient Permissions</h2>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
