<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<body>
	<ui:composition>
		<div id="header"
			style="background-color: #e4ffe3; border: 3px solid #009E18; border-radius: 15px; height: 120px; width: 700px;">
			<img id="logo" src="garland_logo.png" style="float: left" />
			<div id="logo_text"
				style="position: relative; bottom: -60px; left: -130px; white-space: nowrap;">
				<h1>Tournament Scheduler</h1>
			</div>
		</div>

		<div id="nav_ribbon"
			style="border-radius: 15px; width: 700; vertical-align: middle">
			<h:form>
				<!-- Guest Level permission buttons -->
				<h:commandButton value="Home" action="Home"
					rendered="#{user.permissions le 4}" />
				<h:commandButton value="Login" action="Login"
					rendered="#{user.permissions == 4 }" />
				
				<h:commandButton value="Register" action="Register"
					rendered="#{user.permissions eq 4}" />
				<h:commandButton value="About" action="About"
					rendered="#{user.permissions le 4}" />

				<!-- Normal User permission buttons -->
				<h:commandButton value="Account" action="Account"
					rendered="#{user.permissions le 3}" />
					
				<h:commandButton value="Logout" action="#{actionLogin.logout}"
					rendered="#{user.permissions le 3}" />

				<!-- Admin Level permission buttons -->
				<h:commandButton value="Tournament Manager" action="Tournament"
					rendered="#{user.permissions le 0}" />

        <h:commandButton value="Overview" action="Overview"
          rendered="#{user.permissions le 0}" />

				<h:commandButton value="Admin" action="Admin"
					rendered="#{user.permissions le 0}" />

			</h:form>
		</div>
	</ui:composition>
</body>
</html>
