<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form rendered="#{user.permissions le 0}">
				<h2>Tournament Manager</h2>
			
				<h4>Pending/Running Tournaments</h4>
				<t:dataTable id="datatourneys" border="1" sortable="true"
					sortColumn="#{tournaments.sortColumn}"
					sortAscending="#{tournaments.sortAscending}" preserveSort="true"
					rowCount="#{tournaments.rowCount}"
					style="border:1px solid black;border-collapse:collapse;text-align:center"
					value="#{tournaments.tournamentList}" var="t">

					<t:column defaultSorted="true">
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Competition ID" />
						</f:facet>
						<!-- row record -->
						<h:outputText value="#{t.competitionId}" />
					</t:column>

					<t:column>
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Competition Type" />
						</f:facet>
						<!-- row record -->
						<h:outputText value="Single-game" />
					</t:column>

					<t:column>
						<f:facet name="header">
							<h:outputText value="Tournament Name" />
						</f:facet>
						<h:outputText value="#{t.tournamentName}" />
					</t:column>

					<t:column>
						<f:facet name="header">
							<h:outputText value="Start Time" />
						</f:facet>
						#{t.startTime}
					</t:column>

					<t:column>
						<f:facet name="header">
							<h:outputText value="Max Brokers" />
						</f:facet>
						<h:outputText value="#{t.maxBrokers}" />
					</t:column>
					<t:column>
						<f:facet name="header">
							<h:outputText value="Registered Brokers" />
						</f:facet>
						<h:outputText value="#{t.numberRegistered}" />
					</t:column>

					<t:column>
						<f:facet name="header">
							<h:outputText value="Pom Link" />
						</f:facet>
						<a href="/TournamentScheduler/#{t.pomName}">Pom</a>
					</t:column>

				</t:dataTable>
			</h:form>
		
			<h:form enctype="multipart/form-data"
				rendered="#{user.permissions le 0}">
				
				<br />
				<h4>Create Tournament</h4>
				<h:panelGrid columns="2">

					<h:outputText value="Tournament Name" />
					<h:panelGroup>
						<h:inputText value="#{actionTournament.tournamentName}" />
					</h:panelGroup>

					<h:outputText value="Tournament Type:" />
					<h:panelGroup>
						<h:selectOneMenu value="#{actionTournament.type}">
							<f:selectItems value="#{actionTournament.types}" var="t"
								itemValues="#{t.ordinal}" itemLabel="#{t.label}" />
						</h:selectOneMenu>
					</h:panelGroup>


					<h:outputText value="Starting Date/Time (dd/month/yyyy/hh/mm):" />
					<h:panelGroup>
						<t:inputDate value="#{actionTournament.startTime}" type="both"
							ampm="false" renderAsPopup="true" forceId="true"/>
					</h:panelGroup>

					<h:outputText value="Maximum Number of Brokers to Participate" />
					<h:panelGroup>
						<h:selectOneMenu value="#{actionTournament.maxBrokers}">
							<f:selectItem itemValue="1" itemLabel="1 Broker(s)" />
							<f:selectItem itemValue="2" itemLabel="2 Broker(s)" />
							<f:selectItem itemValue="3" itemLabel="3 Broker(s)" />
							<f:selectItem itemValue="4" itemLabel="4 Broker(s)" />
							<f:selectItem itemValue="5" itemLabel="5 Broker(s)" />
							<f:selectItem itemValue="6" itemLabel="6 Broker(s)" />
							<f:selectItem itemValue="7" itemLabel="7 Broker(s)" />
							<f:selectItem itemValue="8" itemLabel="8 Broker(s)" />
							<f:selectItem itemValue="-1" itemLabel="More Brokers" />
						</h:selectOneMenu>
					</h:panelGroup>

					<h:outputText value="Select Machine(s) to use in Tournament:" />
					<h:panelGroup>
						<h:selectManyCheckbox value="#{actionTournament.machines}">
							<f:selectItems value="#{machines.machineList}" var="m"
								itemValue="#{m.url}" itemLabel="#{m.name}" />
						</h:selectManyCheckbox>
					</h:panelGroup>

					<h:outputLabel value="Upload Pom File:" />
					<h:panelGroup>
							<t:inputFileUpload disabled="false" value="#{actionTournament.pom}"
								accept="mime-type" storage="file" required="true" />
					</h:panelGroup>
					
					<h:outputLabel value="Date Range (Random selection from interval): "/>
					<h:panelGroup>
						<h:outputLabel value="From: " />
						<t:inputDate value="#{actionTournament.fromTime}" type="both"
							ampm="false" renderAsPopup="true" forceId="true"/>
						<h:outputLabel value="To: " />
						<t:inputDate value="#{actionTournament.toTime}" type="both"
							ampm="false" renderAsPopup="true" forceId="true"/>						
					</h:panelGroup>
					
					<h:outputLabel value="Locations: "/>
					<h:panelGroup>
						<h:selectManyCheckbox value="#{actionTournament.locations}">
							<f:selectItems value="#{locations.locationList}" var="L"
								itemValue="#{L.name}" itemLabel="#{L.name}" />
						</h:selectManyCheckbox>
					</h:panelGroup>
					


					<h:outputText value="Submit Tournament (opens for registration):" />
					<h:panelGroup>
						<h:commandButton value="Submit"
							action="#{actionTournament.createTournament}" />
					</h:panelGroup>
				</h:panelGrid>


			</h:form>
			<h:form rendered="#{user.permissions gt 0}">
				<h2>Insufficient Permissions</h2>
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
