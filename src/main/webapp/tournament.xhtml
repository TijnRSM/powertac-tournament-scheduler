<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">

<h:body>
  <ui:composition template="template.xhtml">
    <ui:define name="content">
      <h2>Overview for tournament #{actionTournament.tournament.getTournamentName()}</h2>

      <t:dataList var="infoEntry" value="#{actionTournament.tournamentInfo}" layout="unorderedList">
        <t:outputText value="#{infoEntry}" escape="false" id="infoEntry"/>
      </t:dataList>

      <h3>Totals</h3>
      <t:dataTable id="dataresults" border="1" sortable="false"
                   style="border:1px solid black;border-collapse:collapse;"
                   value="#{actionTournament.getResultMap()}" var="r">
        <t:column>
          <f:facet name="header">
            <h:outputText value="Broker" />
          </f:facet>
          <h:outputText value="#{r.key}" />
        </t:column>

        <t:column>
          <f:facet name="header">
            <h:outputText value="Total" />
          </f:facet>
          <h:outputText value="#{r.value}" >
            <f:convertNumber minFractionDigits="4" />
          </h:outputText><br/>
        </t:column>
      </t:dataTable>

      <h:form>
        <h3>Games</h3>
        <t:dataTable id="datagames" border="1" sortable="false"
                     sortColumn="#{actionTournament.sortColumn}"
                     sortAscending="#{actionTournament.sortAscending}" preserveSort="true"
                     style="border:1px solid black;border-collapse:collapse;"
                     value="#{actionTournament.tournament.gameMap.values()}" var="entry">
          <t:column defaultSorted="true" sortable="true">
            <f:facet name="header">
              <h:outputText value="ID" />
            </f:facet>
            <h:outputText >
              <h:commandLink value="#{entry.gameId}" action="Game">
                <f:setPropertyActionListener target="#{actionGame.gameId}" value="#{entry.gameId}" />
              </h:commandLink>
            </h:outputText>
          </t:column>

          <t:column>
            <f:facet name="header">
              <h:outputText value="Name" />
            </f:facet>
            <h:outputText value="#{entry.gameName}" />
          </t:column>

          <t:column sortable="true">
            <f:facet name="header">
              <h:outputText value="Status" />
            </f:facet>
            <h:outputText value="#{entry.status}" />
          </t:column>

          <t:column>
            <f:facet name="header">
              <h:outputText value="Brokers" />
            </f:facet>
            <h:panelGroup>
              <ui:repeat value="#{actionTournament.agentsMap.get(entry.gameId)}" var="a">
                <b>#{a.broker.getBrokerName()}</b><br/>
              </ui:repeat>
            </h:panelGroup>
          </t:column>

          <t:column>
            <f:facet name="header">
              <h:outputText value="Balance" />
            </f:facet>
            <h:panelGroup>
              <ui:repeat value="#{actionTournament.agentsMap.get(entry.gameId)}" var="a">
                <h:outputText value="#{a.balance}" >
                  <f:convertNumber minFractionDigits="6" />
                </h:outputText><br/>
              </ui:repeat>
            </h:panelGroup>
          </t:column>
        </t:dataTable>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
