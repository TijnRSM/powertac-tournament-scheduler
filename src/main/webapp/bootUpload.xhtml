<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<h:body>
	<h:form enctype="multipart/form-data">

		<br />

		<h:panelGrid columns="2">


			<h:outputLabel value="Upload Bootstrap File:" />
			<h:panelGroup>
				<t:inputFileUpload id="FileUpload" name="FileUpload" disabled="false" value="#{actionBoot.boot}"
					accept="mime-type" storage="file" required="true" />
			</h:panelGroup>
			<h:commandButton value="Sumbit" action="#{actionBoot.submit}"/>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
