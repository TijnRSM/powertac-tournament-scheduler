<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<h:body>
	<ui:composition template="template.xhtml">

		<ui:define name="content">
			<h2>Admin</h2>
			<h:form rendered="#{user.permissions le 0}">
				<h:panelGrid columns="2">

					<h4>Weather Server Status:</h4>
					<h:panelGroup>
						<h:outputText value="#{checkWeatherServer.status}"/>
					</h:panelGroup>


					<h:outputText value="Weather Server Location: " />
					<h:panelGroup>
						<h:outputText value="#{checkWeatherServer.weatherServerLocation}" rendered="#{checkWeatherServer.weatherServerLocation == 'Server Alive and Well'}" />
						<h:outputText value="#{checkWeatherServer.weatherServerLocation}" rendered="#{checkWeatherServer.weatherServerLocation == 'Server is Down'}"/>
						<h:outputText value="#{checkWeatherServer.weatherServerLocation}" rendered="#{checkWeatherServer.weatherServerLocation == 'Server Timeout or Network Error'}"/>
					</h:panelGroup>

					<h:panelGroup>
						<h:commandButton value="Ping Server" action="#{checkWeatherServer.ping}" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
			
			<h:form rendered="#{user.permissions le 0}" >
				<h4>Available Poms</h4>
					<t:dataTable
						id="datausers"
						border="1" sortable="true"
						sortColumn="#{actionAdmin.sortColumn}"
						sortAscending="#{actionAdmin.sortAscending}"
						preserveSort="true"
						rowCount="#{actionAdmin.rowCount}"
						style="border:1px solid black;border-collapse:collapse;text-align:center"
						value="#{actionAdmin.pomList}" var="p">

						<t:column defaultSorted="true">
							<!-- column header -->
							<f:facet name="header">
								<h:outputText value="Pom Name" />
							</f:facet>
							<!-- row record -->
							<h:outputText value="#{p.name}" />
						</t:column>

						<t:column defaultSorted="true">
							<!-- column header -->
							<f:facet name="header">
								<h:outputText value="Location" />
							</f:facet>
							<!-- row record -->
							<a href="#{p.location}">#{p.location}</a>
						</t:column>

						<t:column defaultSorted="true">
							<!-- column header -->
							<f:facet name="header">
								<h:outputText value="Uploading User" />
							</f:facet>
							<!-- row record -->
							<h:outputText value="#{p.uploadingUser}" />
						</t:column>


					</t:dataTable>
			
			</h:form>
			
			
			<h:form rendered="#{user.permissions le 0}" enctype="multipart/form-data">
				<h:panelGrid columns="2">
					
					
					
					<h4>Upload Pom</h4>
					<h:panelGroup>
					</h:panelGroup>


					<h:outputText value="Pom Name (Release number X.X.X): " />
					<h:panelGroup>
						<h:inputText value="#{actionAdmin.pomName}" />
					</h:panelGroup>
					
					<h:outputText value="Upload Pom File:" />
					<h:panelGroup>
							<t:inputFileUpload disabled="false" value="#{actionAdmin.pom}"
								accept="mime-type" storage="file" required="true" />
					</h:panelGroup>

					<h:panelGroup>
						<h:commandButton value="Submit Pom" action="#{actionAdmin.submitPom}" />
					</h:panelGroup>
				</h:panelGrid>
			</h:form>
			
			<h:form rendered="#{user.permissions le 0}">
				<h4>User Details</h4>
				<t:dataTable
					id="datausers"
					border="1" sortable="true"
					sortColumn="#{users.sortColumn}"
					sortAscending="#{users.sortAscending}"
					preserveSort="true"
					rowCount="#{users.rowCount}"
					style="border:1px solid black;border-collapse:collapse;text-align:center"
					value="#{users.userList}" var="u">
					
					<t:column defaultSorted="true">
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="User ID" />
						</f:facet>
						<!-- row record -->
						<h:outputText value="#{u.id}" />
					</t:column>
					
					<t:column defaultSorted="true">
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Username" />
						</f:facet>
						<!-- row record -->
						<h:outputText value="#{u.username}" />
					</t:column>
					
					<t:column defaultSorted="true">
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Change Password" />
						</f:facet>
						<!-- row record -->
						<h:outputText value="#{u.password}" />
					</t:column>
					
					<t:column defaultSorted="true">
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Permission" />
						</f:facet>
						<!-- row record -->
						<h:outputText value="#{u.permission}" />
					</t:column>
					
					
					
				</t:dataTable>

				<h4>Pending/Running Tournaments</h4>
				<t:dataTable
					id="datatourneys" 
					border="1" sortable="true"
					sortColumn="#{tournaments.sortColumn}"
					sortAscending="#{tournaments.sortAscending}" preserveSort="true"
					rowCount="#{tournaments.rowCount}"
					style="border:1px solid black;border-collapse:collapse;text-align:center"
					value="#{tournaments.tournamentList}" var="t">

					<t:column defaultSorted="true">
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Competition ID" />
						</f:facet>
						<!-- row record -->
						<h:outputText value="#{t.competitionId}" />
					</t:column>

					<t:column>
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Competition Type" />
						</f:facet>
						<!-- row record -->
						<h:outputText value="Single-game" />
					</t:column>

					<t:column>
						<f:facet name="header">
							<h:outputText value="Tournament Name" />
						</f:facet>
						<h:outputText value="#{t.tournamentName}" />
					</t:column>

					<t:column>
						<f:facet name="header">
							<h:outputText value="Start Time" />
						</f:facet>
						#{t.startTime}
					</t:column>

					<t:column>
						<f:facet name="header">
							<h:outputText value="Max Brokers" />
						</f:facet>
						<h:outputText value="#{t.maxBrokers}" />
					</t:column>
					<t:column>
						<f:facet name="header">
							<h:outputText value="Registered Brokers" />
						</f:facet>
						<h:outputText value="#{t.numberRegistered}" />
					</t:column>
					
					<t:column>
						<f:facet name="header">
							<h:outputText value="Pom Link" />
						</f:facet>
						<a href="/TournamentScheduler/#{t.pomName}">Pom</a>
					</t:column>
					
				</t:dataTable>
			</h:form>

			<h:form rendered="#{user.permissions le 0}">
				<h4>Pending/Running Games</h4>
				<t:dataTable 
					id="datagames"
					border="1"
					sortable="true"
					sortColumn="#{games.sortColumn}"
					sortAscending="#{games.sortAscending}" preserveSort="true"
					rowCount="#{games.rowCount}"
					
					style="border:1px solid black;border-collapse:collapse;text-align:center"
					value="#{games.gameList}" var="g">
					<t:column defaultSorted="true">
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Game ID"/>
						</f:facet>
						<!-- row record -->
    						#{g.gameId}
    				</t:column>

					<t:column>
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Status" />
						</f:facet>
						<!-- row record -->
    						#{g.status}    		
    				</t:column>

					<t:column>
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Start Time"/>
						</f:facet>
						<!-- row record -->
    						#{g.startTime}    		
    				</t:column>

					<t:column>
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Competition Name"/>
						</f:facet>
						<!-- row record -->
    						#{g.competitionName}    		
    				</t:column>

					<t:column>
						<!-- column header -->
						<f:facet name="header">
							<h:outputText value="Max Brokers"/>
						</f:facet>
						<!-- row record -->
    						#{g.maxBrokers}
    				</t:column>
    				<t:column>
    					<f:facet name="header">
    						<h:outputText value="Properties Link"/>
    					</f:facet>
    					<a href="/TournamentScheduler/">Properties</a>
    				</t:column>
    				<t:column>
    					<f:facet name="header">
    						<h:outputText value="Bootstrap Link"/>
    					</f:facet>
    					<a href="/TournamentScheduler/">Bootstrap</a>
    				</t:column>
    				
				</t:dataTable>

			</h:form>


			<h:form rendered="#{user.permissions gt 0}">
				<h2>Insufficient Permissions</h2>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
